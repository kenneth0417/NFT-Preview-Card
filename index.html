<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/index.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          class="img-equi"
          src="images/image-equilibrium.jpg"
          alt="equilibrium"
        />
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info">
          <div class="card__info__left">
            <img src="images/icon-ethereum.svg" alt="mini-ethereum" />
            <span>0.041 ETH</span>
          </div>
          <div class="card__info__right">
            <img src="images/icon-clock.svg" alt="mini-clock" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="card__bottom">
          <img src="images/image-avatar.png" alt="avatar" />
          <span>Creation of <span>Jules Wyvern</span></span>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kenneth</a>.
    </div>
  </body>
</html>
